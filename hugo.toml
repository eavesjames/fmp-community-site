baseURL = "https://faultmanagedpower.org/"
languageCode = "en-us"
title = "FMP Community Knowledge Base"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true
  minifyOutput = true

[permalinks]
  pulse = "/pulse/:slug/"
  digests = "/digests/:slug/"
  posts = "/posts/:slug/"
  originals = "/originals/:slug/"
  guides = "/guides/:slug/"
  topics = "/topics/:slug/"
  players = "/players/:slug/"
  glossary = "/glossary/:slug/"
  library = "/library/:slug/"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]

[params]
  author = "FMP Community"
  description = "Continuously updated knowledge base for Fault Managed Power"

  colorScheme = "auto"
  defaultAppearance = "light"
  enableSearch = true
  enableCodeCopy = true

  [params.homepage]
    layout = "page"
    showRecent = true
    recentLimit = 10

  [params.article]
    showDate = true
    showDateUpdated = true
    showBreadcrumbs = true
    showTableOfContents = true
    showTaxonomies = true
    showReadingTime = true

  [params.list]
    showBreadcrumbs = true
    showSummary = true

[taxonomies]
  player = "players"
  topic = "topics"
  value_lever = "value_levers"
  vertical = "verticals"
  persona = "personas"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[menu]
  [[menu.main]]
    identifier = "pulse"
    name = "Pulse"
    url = "/"
    weight = 10

  [[menu.main]]
